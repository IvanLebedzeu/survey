<!DOCTYPE html>
<html>
  <head>
   
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
    
    

    <title>Survey</title>
  </head>
  <body>
    <div class="container">
      <h1>Please fill up the form below</h1>
      <div>

        <form id = "formOne">
          <div class = 'form-group'> <!--creates a regular form field-->
            <label for="name">Enter your name</label>
            <input id="name" class="form-control" type="text">
          </div>

          <div class="form-group"> <!--creates a date form-->
            <label for="dob">Select your DOB</label>
            <input id="dob" class="form-control" type="date">
          </div>
          
          <lable for = "books"><strong>Choose your favourite book</strong></lable>
          <select class="form-control" id="books"> <!--creates a dropdown-->
            <option>How to analyze people</option>
            <option>Harry Potter</option>
            <option>Less</option>
            <option>Howl's moving Castle</option>
          </select>

          <label for = "radio"><strong>Choose your favorite music style</strong></label> <!--section with radio-buttons-->
          <div class="radio">
            <label>
              <input type="radio" name="music" value="heavymetal" checked>
              Heavy-metal
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="music" value="rock&roll">
              Rock & Roll
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="music" value="dark cabare">
              Dark cabare
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="music" value="psychobilly">
              Psychobilly
            </label>
          </div>

          <div class="form-group"> <!--section for choosing favorite colors-->
            <label for="color">What is your favorite color?</label>
            <input id="color" class="form-control" type="color">
          </div>
          
          <!--<button type="submit" class="btn">Result</button>-->
          <!--<button type="button" data-toggle="modal" data-target="#myModal" id="myBtn">Submit</button>-->
          <button type="submit" class="btn btn-info btn-lg" id="myBtn">Submit</button>
        </form>

        <!--<div id = "output"></div>-->

        <div id="aboutYou">
          <h1>Some information about you!</h1>
          <p>
          Your name is <span class="fullname"></span>. Your DOB is <span class="birth"></span>. Your favourite book - <span class="favoriteBook"></span>. Favourite music style - <span class="musicStyle"></span>", favourite color is <span class="favoriteColor"></span>.
          </p>
        </div>

      </div>
  </body>
</html>
