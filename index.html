<!DOCTYPE html>
<html>
  <head>
   
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
    
    

    <title>Survey</title>
  </head>
  <body>
    <div class="container">
      <h1>Please fill up the form below</h1>
      <div>
        <form id = "formOne">
          <div class = 'form-group'> <!--creates a regular form field-->
            <label for="name">Enter your name</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group"> <!--creates a date form-->
            <label for="dob">Select your DOB</label>
            <input id="dob" class="form-control" type="date">
          </div>
          
          <lable for = "books"><strong>Choose your favourite book</strong></lable>
          <select class="form-control" id="books"> <!--creates a dropdown-->
            
            <option>How to analyze people</option>
            <option>Harry Potter</option>
            <option>Less</option>
            <option>Howl's moving Castle</option>
            <!--<label for="books">Select your favorite book</label>-->
          </select>

          <div class="form-group">
            <label for="date">Enter the appointment date</label>
            <input id="date" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="start">Enter the start time</label>
            <input id="start" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="end">Enter the end time</label>
            <input id="end" class="form-control" type="text">
          </div>

          <!--<button type="submit" class="btn">Result</button>-->
          <!--<button type="button" data-toggle="modal" data-target="#myModal" id="myBtn">Submit</button>-->
          <button type="button" class="btn btn-info btn-lg" id="myBtn">Open Modal</button>
        </form>

      </div>
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
        
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Your Result</h4>
            </div>
            <div class="modal-body">
              <p><strong>Booking successfull!!!</strong></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
    </div>
  </body>
</html>
